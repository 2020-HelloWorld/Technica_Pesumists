<script>
  $step = 1;
  $loops = Math.round(100 / $step);
  $increment = 360 / $loops;
  $half = Math.round($loops / 2);
  $barColor = "grey";
  $backColor = "white";

  function logout() {
    const csrfToken = getCookie("csrftoken");
    fetch("/logout/", {
      method: "GET",
      headers: {
        "X-CSRFToken": csrfToken, // Include the CSRF token in the headers
      },
    }).then((response) => {
      window.location.href = "/login/"
    })
  }

  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(";").shift();
  }

  function handleAnalysisStart() { }
  function handleSwitchChange(switchNo) {
    console.log("Pressed switch:", switchNo);
    if (switchNo === 1) {
      // Handle query for TCP

      var formData = new FormData();
      formData.append("value", $("#switch").is(":checked"));

      // Make a POST request with the FormData
      const csrfToken = getCookie("csrftoken");
      fetch("/ccpro/tcp/override/", {
        method: "POST",
        body: formData,
        headers: {
          "X-CSRFToken": csrfToken, // Include the CSRF token in the headers
        },
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then((data) => {
          console.log("Response data:", data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    } else if (switchNo === 2) {
      $("#switch-two").prop("disabled", true);
      var formData = new FormData();
      formData.append("value", $("#switch-two").is(":checked"));

      // Make a POST request with the FormData
      const csrfToken = getCookie("csrftoken");
      fetch("/ccpro/ttl/override/", {
        method: "POST",
        body: formData,
        headers: {
          "X-CSRFToken": csrfToken, // Include the CSRF token in the headers
        },
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then((data) => {
          console.log("Response data:", data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    } else {
      $("#switch-three").prop("disabled", true);
      var formData = new FormData();
      formData.append("value", $("#switch-three").is(":checked"));

      // Make a POST request with the FormData
      const csrfToken = getCookie("csrftoken");
      fetch("/ccpro/delay/override/", {
        method: "POST",
        body: formData,
        headers: {
          "X-CSRFToken": csrfToken, // Include the CSRF token in the headers
        },
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then((data) => {
          console.log("Response data:", data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }
  }

  $(function () {
    clock.init();
  });
  clock = {
    interval: null,
    init: function () {
      $(".input-btn").click(function () {
        switch ($(this).data("action")) {
          case "start":
            clock.stop();
            //   clock.start($(".input-num").val());
            // GB
            $("#switch-two").prop("disabled", false);
            $("#switch-two").prop("checked", false);

            $("#switch-three").prop("disabled", false);
            $("#switch-three").prop("checked", false);

            $(".clock-wrap").css({
              display: "flex",
              "flex-direction": "column",
              gap: "1rem",
            });

            $(".table__wrap").css({
              display: "none",
            });

            $(".input-btn").css({
              display: "none",
            });
            handleAnalysisStart();
            clock.start(5);
            var formData = new FormData();
            formData.append("value", true);

            // Make a POST request with the FormData
            const csrfToken = getCookie("csrftoken");
            fetch("/ccpro/detect/", {
              method: "POST",
              body: formData,
              headers: {
                "X-CSRFToken": csrfToken, // Include the CSRF token in the headers
              },
            })
              .then((response) => {
                clearInterval(clock.interval);
                $(".count").text(0);
                $(".clock").removeAttr("style");

                // GB
                $(".clock-wrap").css({
                  display: "none",
                });
                $(".input-btn").css({
                  display: "block",
                });
                $(".table__wrap").css({
                  display: "flex",
                  "justify-content": "center",
                  "align-items": "center",
                });
                if (!response.ok) {
                  throw new Error("Network response was not ok");
                }
                return response.text();
              })
              .then((data) => {
                console.log("Response data:", JSON.parse(data));
                var tableBody = $("tbody");
                tableBody.empty();
                // Iterate through the received JSON data and append rows to the table
                JSON.parse(data).data.forEach(function (item) {
                  // Create a new table row
                  var newRow = $("<tr class='table__row'>");

                  // Append cells to the row with data from the JSON response
                  newRow.append(
                    "<td class='table__account table__cell'><span class='table__account-name'>" +
                    item.src +
                    "</span></td>"
                  );
                  newRow.append(
                    "<td class='table__balance table__cell u-text-left u-font-mono'><span class='num_negative'>" +
                    item.dst +
                    "</span></td>"
                  );
                  newRow.append(
                    "<td class='table__limit table__cell u-text-right u-font-mono'>" +
                    item.status +
                    "</td>"
                  );
                  newRow.append(
                    "<td class='table__limit table__cell u-text-right u-font-mono'>" +
                    item.type +
                    "</td>"
                  );

                  // Append the new row to the table body
                  tableBody.append(newRow);
                });
              })
              .catch((error) => {
                console.error("Error:", error);
              });
            break;
          case "stop":
            clock.stop();
            break;
        }
      });
    },
    start: function (t) {
      var pie = 0;
      var num = 0;
      var min = t ? t : 1;
      var sec = min * 60;
      var lop = sec;
      $(".count").text(min);
      if (min > 0) {
        $(".count").addClass("min");
      } else {
        $(".count").addClass("sec");
      }
      clock.interval = setInterval(function () {
        sec = sec - 1;
        if (min > 1) {
          pie = pie + 100 / (lop / min);
        } else {
          pie = pie + 100 / lop;
        }
        if (pie >= 101) {
          pie = 1;
        }
        num = (sec / 60).toFixed(2).slice(0, -3);
        if (num == 0) {
          $(".count").removeClass("min").addClass("sec").text(sec);
        } else {
          $(".count").removeClass("sec").addClass("min").text(num);
        }

        $i = pie.toFixed(2).slice(0, -3) - 1;
        if ($i < $half) {
          $nextdeg = 90 + $increment * $i + "deg";
          $(".clock").css({
            "background-image":
              "linear-gradient(90deg," +
              $backColor +
              " 50%,transparent 50%,transparent),linear-gradient(" +
              $nextdeg +
              "," +
              $barColor +
              " 50%," +
              $backColor +
              " 50%," +
              $backColor +
              ")",
          });
        } else {
          $nextdeg = -90 + $increment * ($i - $half) + "deg";
          $(".clock").css({
            "background-image":
              "linear-gradient(" +
              $nextdeg +
              "," +
              $barColor +
              " 50%,transparent 50%,transparent),linear-gradient(270deg," +
              $barColor +
              " 50%," +
              $backColor +
              " 50%," +
              $backColor +
              ")",
          });
        }
        if (sec == 0) {
          clearInterval(clock.interval);
          $(".count").text(0);
          $(".clock").removeAttr("style");

          // GB
          $(".clock-wrap").css({
            display: "none",
          });
          $(".input-btn").css({
            display: "block",
          });
          $(".table__wrap").css({
            display: "flex",
            "justify-content": "center",
            "align-items": "center",
          });
        }
      }, 1000);
    },
    stop: function () {
      clearInterval(clock.interval);
      $(".count").text(0);
      $(".clock").removeAttr("style");
    },
  };
</script>
